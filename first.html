<!DOCTYPE html>
<html>
    <head>
        <title>Anatomy of CSS rule</title>
        <style>
            p{
                color: blue;
                font-size: 20px;
                width: 1000px;
            }

            h1{
                color: green;
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Anatomy of CSS rule</h1>
        <h2>Subheading 1</h2>
        <p>
            CSS works by associating rules with html elements. These rules govern the content of
             specified elements is displayed.
        </p>
        <h2>Subheading 2</h2>
        <p style="color:orange">Just an example of css why it is useful</p>
        <h1>This  is new Heading</h1>
    </body>
</html>
